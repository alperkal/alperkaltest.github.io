name: Jekyll site CI

on:
  # push:
  #  branches: [ master ]
  # pull_request:
  #  branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        boyvanduuren/jekyll-arm:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"
